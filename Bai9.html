<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 5;
        let b = "5";
        console.log(a==b); 
        console.log(a===b);
        console.log(a!=b);
        console.log(a!==b);
        // == và != sẽ so sánh giá trị của các biến được so sánh
        // === và !== sẽ so sánh kiểu dữ liệu và giá trị của các biến được so sánh
    </script>
</body>
</html>
