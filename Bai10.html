<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 6;
        let result = ++a + a + a++ + ++a + a;
        //kết quả sau khi chạy chương trình là a=9 và result=39
        //khi gán giá trị cho result thì thực hiện toán tử từ trái sang phải
        //nên khi gán ++a thì sẽ thực hiện toán tử này trước và a++ thì sẽ thực hiện toán tử này sau
    </script>
</body>
</html>
